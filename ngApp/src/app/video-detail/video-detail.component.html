<div>
    <div>
    <iframe width="100%" height="300" [src]="vid.url | safe">
    </iframe>
    </div>
    <form>
        <div class="form-group">
            <input type="input" class="form-control" name="title" required placeholder="title" [(ngModel)]="vid.title">
        </div>

        <div class="form-group">
            <input type="input" class="form-control" name="url" required placeholder="url" [(ngModel)]="vid.url"> 
        </div>

        <div class="form-group">
           <textarea class="form-control" rows="5" name="deac" [(ngModel)]="vid.description">
            </textarea> 
        </div>
        <div class="col-sm-3">
            <button (click) = "UpdateNewVideo(vid)" style="margin-bottom:2px;" type="button" class="btn btn-primary">UpdateVideo</button>
            <button (click) = "DeleteNewVideo(vid)" style="margin-bottom:2px;" type="button" class="btn btn-danger">DeleteVideo</button>
        </div>
    </form>
</div>
